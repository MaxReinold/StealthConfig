clear
echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
echo use arrows to change x, z (Left/Right/Up/Down)
echo use [,] to change y (How far out the gun is)
echo use 0,9 to change fov
bind "uparrow" "incrementvar viewmodel_offset_z -2 2 .1"
bind "downarrow" "incrementvar viewmodel_offset_z -2 2 -.1"
bind "leftarrow" "incrementvar viewmodel_offset_x -2 2.5 -.1"
bind "rightarrow" "incrementvar viewmodel_offset_x -2 2.5 .1"
bind "9" "incrementvar viewmodel_fov 54 68 -.5"
bind "0" "incrementvar viewmodel_fov 54 68 .5"
bind "]" "incrementvar viewmodel_offset_y -2 2 .1"
bind "[" "incrementvar viewmodel_offset_y -2 2 -.1"