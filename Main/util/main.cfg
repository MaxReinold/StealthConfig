echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
echo Toggles
echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
echo decals       : immediately clear decals as you shoot, will delete blood instantly if you drew it.
echo nades        : toggle on/off grenade trajectories
echo impacts      : toggle on/off bullet impacts
echo ctbots       : toggle on/off ct bots
echo tbots        : toggle on/off t bots
echo bhop         : toggle on/off easy movement commands
echo toggleStrafe : toggle on/off autostrafe
echo
echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
echo Binds
echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
echo +timewarp     : Bind a key to +timewarp to increase the time on a local server 20x while held down
echo +slowtime     : Bind a key to +slowtime to decrease the time on a local server 10x while held down
echo +spinbot      : Bind a key to +spinbot to become a helicopter, works best while looking down
echo +spinbot2     : Bind a key to +spinbot2 to move head up and down
echo currentRotate : Bind a key to currentRotate to rotate through set commands - >
echo m_details     : Bind a key to go through different levels of hud details (only crosshair + deathnotices => regular simple hud => detailed net graph, position, and fps shown)
echo
