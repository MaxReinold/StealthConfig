//Toggle voice enable
alias ve ve0
alias ve0 "voice_enable 0; cl_clanid 34302433; alias ve ve1";
alias ve1 "voice_enable 1; cl_clanid 32775542; alias ve ve0";

//no decals
alias +shoot "+attack; r_cleardecals"
alias -shoot "-attack; r_cleardecals"
alias decals decals1
alias decals1 "bind mouse1 +shoot; echo Decals Disabled; alias decals decals2"
alias decals2 "bind mouse1 +attack; echo Decals Enabled; alias decals decals1"

alias m_details m_details1;
alias m_details1 "net_Graph 0; cl_draw_only_deathnotices 1; cl_showfps 0; cl_showpos 0; alias m_details m_details2"
alias m_details2 "net_Graph 0; cl_draw_only_deathnotices 0; cl_showfps 0; cl_showpos 0; alias m_details m_details3"
alias m_details3 "net_graph 1; net_graphheight 64; cl_showfps 2; cl_showpos 1; alias m_details m_details1"

//timewarp
alias +timewarp "host_timescale 20"
alias -timewarp "host_timescale 1"

//slowtime
alias +slowtime "host_timescale .1"
alias -slowtime "host_timescale 1"

//bhop
alias bhop bhop1
alias bhop1 "exec Main/warmup/easybhop; alias bhop bhop2"
alias bhop2 "exec Main/warmup/defaultmovement; alias bhop bhop1"

//bots
alias ctbots ctbots1
alias ctbots1 "bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct; bot_add_ct; alias ctbots ctbots2"
alias ctbots2 "bot_kick; alias ctbots ctbots1"
alias tbots tbots1
alias tbots1 "bot_add_t; bot_add_t; bot_add_t; bot_add_t; bot_add_t; bot_add_t; bot_add_t; alias tbots tbots2"
alias tbots2 "bot_kick; alias tbots tbots1"

//nades
alias nades nades1
alias nades1 "sv_grenade_trajectory 1; cl_grenadepreview 1; alias nades nades2"
alias nades2 "sv_grenade_trajectory 0; cl_grenadepreview 0; alias nades nades1"

//impacts
alias impacts impacts1
alias impacts1 "sv_showimpacts 1; alias impacts impacts2"
alias impacts2 "sv_showimpacts 0; alias impacts impacts1"

//Double Sens
alias +doubleSens "m_yaw 0.176"
alias -doubleSens "m_yaw 0.022"

//spinbot
alias +spinbot "m_yaw 600"
alias -spinbot "m_yaw 0.022"

//spinbot2
alias +spinbot2 "m_yaw 0; sensitivity 100000"
alias -spinbot2 "m_yaw .022; sensitivity 1.5"

