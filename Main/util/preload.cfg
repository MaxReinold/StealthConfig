//jumpthrow

alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"

//yeethoe

alias "+yeethoe" "sv_rethrow_last_grenade"
alias "-yeethoe" "sv_rethrow_last_grenade"

//autostrafe
alias +rightstrafe "+moveright; +right; -left; -moveleft"
alias -rightstrafe "-moveright; -right;"
alias +leftstrafe "+moveleft; +left; -right; -moveright;"
alias -leftstrafe "-moveleft; -left;"
alias toggleStrafe toggleStrafe1;
alias toggleStrafe1 "bind a +leftstrafe; bind d +rightstrafe; alias toggleStrafe toggleStrafe2"
alias toggleStrafe2 "bind a +moveleft; bind d +moveright; alias toggleStrafe toggleStrafe1; -left; -right; -moveleft; -moveright"

