clear
echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
echo Important commands for Admins
echo ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
echo ( Replace sm_ with ! or / to type the command in chat )
echo Command : Permission Level : Description
echo sm_psay <target> <message> : Permission chat : Description Sends a private chat message to a single target.
echo sm_csay <message> : Permission chat : Description Sends a centered message to all players.
echo sm_hsay <message> : Permission chat : Description Sends a message to all players via a center-bottom hint box.
echo sm_msay <message> : Permission chat : Description Sends a message as a menu panel (only meaningful on games that support radio menus).
echo sm_tsay [color] <message> : Permission chat : Description Sends a top-left message to all players. If no color is specified, the text will be white. Colors available are: white, red, green, blue, yellow, echo purple, cyan, orange, pink, olive, lime, violet, lightblue. The names are not case sensitive.
echo sm_say <message> : Permission chat : Description Sends a say-chat message to all players.
echo sm_chat <message> : Permission chat : Description Sends a say-chat message to all admins.
echo sm_help [page|search] : Permission admin : Description Lists all admin commands. Output is paginated and a page number can be specified. Alternately, a search term can be specified to search for a echo specific command.
echo sm_who [#userid|name] : Permission admin : Description Lists all users and their access rights, or a specific user's access rights.
echo sm_admin : Permission admin : Description Displays the admin menu.
echo sm_ban <#userid|name> <minutes|0> [reason] : Permission ban : Description Bans a client.
echo sm_kick <#userid|name> [reason] : Permission kick : Description Kicks a player.
echo sm_slay <target> : Permission slay : Description Kills a player.
echo sm_slap <target> [damage] : Permission slay : Description "Slaps" a player, emitting a noise and throwing them in a random direction. If specified, the damage amount will be subtracted from each target's echo health.
echo sm_beacon <target> : Permission slay : Description Adds a ring around each target, making them easily visible.
echo sm_rename <#userid|name> : Permission slay : Description Changes the name of a player.
echo sm_gag <target> : Permission chat : Description Prevents the target(s) from using messagemode/say chat.
echo sm_ungag <target> : Permission chat : Description Allows the target(s) to use messagemode/say chat again.
echo sm_mute <target> : Permission chat : Description Prevents the target(s) from using voice chat.
echo sm_unmute <target> : Permission chat : Description Allows the target(s) to use voice chat again.
echo sm_silence <target> : Permission chat : Description Performs both a gag and mute on the target(s).
echo sm_unsilence <target> : Permission chat : Description Perfoms both an ungag and unmute on the target(s).
echo sm_burn <target> [time] : Permission slay : Description Sets the target(s) on fire for the specified amount of time. This may or may not work fully on certain games (for example, TF2 is missing the fire echo sprite, but clients will bleed/lose health). If specified, burning effect will stop after the [time] seconds.
echo sm_play <target> <file> : Permission admin : Description Plays a sound file on the server to each target.
echo sm_vote <question> [answer1] [answer2] [answer3] ... : Permission vote : Description Starts an arbitrary vote with the given arguments as answers. If no answer parameters are supplied, the answer options echo will be Yes and No localized into each client's language.
echo sm_cancelvote  : Permission vote : Description Cancels any vote in progress.
echo sm_votealltalk  : Permission vote : Description Starts a vote to change the value of sv_alltalk.
echo sm_voteban <target> [reason] : Permission vote, ban : Description Starts a vote to ban a single player for thirty minutes.
echo sm_voteburn <target> : Permission vote, slay : Description Starts a vote to burn a single player.
echo sm_voteff  : Permission vote : Description Starts a vote to change the value of mp_friendlyfire.
echo sm_votegravity <amount> [amount2] [amount3] ... : Permission vote : Description Initiates a vote to change the value of sv_gravity.
echo sm_votekick <target> [reason] : Permission vote, kick : Description Starts a vote to kick a single player.
echo sm_votemap <map> [map2] [map3] ... : Permission vote, map : Description Starts a vote to change the map.
echo sm_voteslay <target> : Permission vote, slay : Description Starts a vote to slay a single player.
echo sm_map <map> : Permission map : Description Changes the current map.
echo sm_cvar <cvar> [value] : Permission cvar : Description Retrieves or changes a cvar value. Protected cvars can only be accessed with password access, and sv_cheats can only be accessed with cheat access. echo To add a cvar to the protected list (which by default contains all cvars flagged PROTECTED, rcon_password, sm_show_activity, and sm_immunity_mode), use sm_cvar protect <name>.
echo sm_resetcvar <cvar> : Permission cvar : Description Resets CVAR value back to default.
echo sm_reloadadmins  : Permission config : Description Refreshes the Admin cache from all sources.
echo sm_execcfg <filename> : Permission config : Description Executes a config file (path not needed, but extension is).
echo sm_unban <steamid|ip> : Permission unban : Description Unbans a Steam ID or an IP.
echo sm_banip <ip|#userid|name> <time> [reason] : Permission ban : Description Adds an IP address to Source's ban list. Only someone with rcon access can ban an arbitrary IP.
echo sm_addban <time> <steamid> [reason] : Permission rcon : Description Adds a Steam ID to Source's ban list.
echo sm_rcon <argstring> : Permission rcon : Description Executes the argument string via rcon. You will only see RCON output on SourceMod 1.4 or above.
